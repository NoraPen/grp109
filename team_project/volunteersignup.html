<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Beau's Seattle Pet Rescue">
    <meta name="keywords" content="HTML, Forms, JavaScript">
    <meta name="author" content="TracyK., NoraP., and MargaretK.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Volunteer Signup - Beau's Seattle Pet Rescue</title>
    <link rel="stylesheet" type="text/css" href="css/volunteerpage.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="appreciationPage.html">Appreciation</a></li>
            <li><a href="volunteersignup.html">Volunteer Signup</a></li>
            <li><a href="ppt.html">Presentation</a></li>
        </ul>
    </nav>
    
    <div class="main-content">
        <h1>Volunteer Signup</h1>
        
        <section class="about-section">
            <h2>Join Our Team</h2>
            <form id="volunteerForm" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <div class="error-message" id="firstNameError">Please enter your first name</div>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <div class="error-message" id="lastNameError">Please enter your last name</div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="error-message" id="phoneError">Please enter a valid phone number</div>
                </div>
                
                <div class="form-group">
                    <label for="age">Age *</label>
                    <input type="number" id="age" name="age" min="18" required>
                    <div class="error-message" id="ageError">You must be at least 18 years old</div>
                </div>
                
                <div class="form-group">
                    <label for="availability">Availability *</label>
                    <select id="availability" name="availability" required>
                        <option value="">Select your availability</option>
                        <option value="weekdays">Weekdays</option>
                        <option value="weekends">Weekends</option>
                        <option value="both">Both Weekdays and Weekends</option>
                    </select>
                    <div class="error-message" id="availabilityError">Please select your availability</div>
                </div>
                
                <div class="form-group">
                    <label for="experience">Previous Experience with Animals</label>
                    <textarea id="experience" name="experience" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit">Submit Application</button>
                </div>
            </form>
        </section>
    </div>
    
    <script src="js/validateform.js"></script>
</body>
</html>
